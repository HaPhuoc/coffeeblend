<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Thêm nhân viên mới</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    />
    <!-- https://fonts.google.com/specimen/Roboto -->
    <link rel="stylesheet" href="/css/fontawesome.min.css"/>
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="/css/admin-style.css">
    <link rel="stylesheet" href="/css/table-scroll.css">
    <!--
	Product Admin CSS Template
	https://templatemo.com/tm-524-product-admin
	-->
</head>
<body>

<!--Header-->
<thblock th:include="ad-header"> </thblock>
<!--Content-->
<div class="container mt-5">
<div class="col">
					<p class="text-white mt-5 mb-5">
						Chào mừng trở lại, <b sec:authentication="authorities"></b>
					</p>
				</div>
    <div class="row tm-content-row">
        <div class="tm-block-col tm-col-account-settings">
            <div class="tm-bg-primary-dark tm-block tm-block-settings">
                <h2 class="tm-block-title">Thêm các thông tin nhân viên</h2>
                <form class="tm-signup-form row" th:action="@{/addStaff/{id}(id=${admindetail.id})}" method="post" enctype="multipart/form-data">
                <div class="form-group col-lg-6">
                        <label for="id">ID</label>
                        <input
                                id="id"
                                name="id"
                                type="text"
                                class="form-control validate"
                                disabled="true"
                                th:field="*{admindetail.id}"
                        />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="name">Họ tên</label>
                        <input
                                id="name"
                                name="name"
                                type="text"
                                class="form-control validate"
                                th:field="*{admindetail.fullName}"
                        />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="email">Email</label>
                        <input
                                id="email"
                                name="email"
                                type="email"
                                class="form-control validate"
                                th:field="*{admindetail.email}"
                        />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="password">Mật khẩu</label>
                        <input
                                id="password"
                                name="password"
                                type="password"
                                class="form-control validate"
                                th:field="*{admindetail.password}"
                                required
                        />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="address">Địa Chỉ</label>
                        <input
                                id="address"
                                name="address"
                                type="text"
                                class="form-control validate"
                                th:field="*{admindetail.address}"
                        />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="user">User ID</label>
                        <input
                                id="user"
                                name="user"
                                type="text"
                                class="form-control validate"
                                th:field="*{admindetail.adminUser}"
                        />
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="phone">Số điện thoại</label>
                        <input
                                id="phone"
                                name="phone"
                                type="tel"
                                class="form-control validate"
                                th:field="*{admindetail.numberPhone}"
                        />
                    </div>
                    

                    <div class="form-group col-lg-6">
                        <label>Chuc Vu</label>
                        <select class="custom-select tm-select-accounts" th:field="*{admindetail.role}">
                         <option th:each="role : ${listRole}"  th:value="${role.id}" th:text="${role.name}"></option>
                        </select>
                        <select class="custom-select tm-select-accounts" th:field="${admindetail.roleName}">
                         <option th:each="role : ${listRole}"  th:value="${role.name}" th:text="${role.name}"></option>
                        </select>
                        <select class="custom-select tm-select-accounts" th:field="${admindetail.role_id}">
                         <option th:each="role : ${listRole}"  th:value="${role.id}" th:text="${role.id}"></option>
                        </select>
                    </div>
                    <!--                    <div class="form-group col-lg-6">-->
                    <!--                        <label class="tm-hide-sm">&nbsp;</label>-->
                    <!--                        <button type="submit"-->
                    <!--                                class="btn btn-primary btn-block text-uppercase">-->
                    <!--                            Update Your Profile-->
                    <!--                        </button>-->
                    <!--                    </div>-->
                    <div class="tm-block-col tm-col-avatar">
            <div class="tm-bg-primary-dark tm-block tm-block-avatar">
                <h2 class="tm-block-title">Thêm Avatar</h2>
                <div class="mx-auto mb-5">
                    <div class="tm-product-img-edit mx-auto">
								<img style="width: 300px; height: auto" id="thumbnail" th:src="${admindetail.fullPath}"
									alt="preview" />
							</div>
                    <div class="custom-file mt-3 mb-3">
                        <input type="file" id="fileImg" name="fileImage"
									accept="image/*" class="btn btn-primary btn-block mx-auto"
									value="Thay đổi hình ảnh">
                    </div>
                </div>
            </div>
        </div>
                    <div class="col-12">
                        <button type="submit"
                                class="btn btn-primary btn-block text-uppercase">
                            Xác nhận thêm
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--Footer-->
<footer class="tm-footer row tm-mt-small">
    <div class="col-12 font-weight-light">
        <p class="text-center text-white mb-0 px-4 small">
            <!--                Copyright &copy; <b>2020</b> All rights reserved.-->
            Copyright &copy;<script>document.write(new Date().getFullYear());</script>
            Coffee Blend. All rights reserved.
            <!--                Design: <a rel="nofollow noopener" href="https://templatemo.com" class="tm-footer-link">Template Mo</a>-->
        </p>
    </div>
</footer>
	<script src="/js/jquery-3.3.1.min.js"></script>
	<!-- https://jquery.com/download/ -->
	<script src="/jquery-ui-datepicker/jquery-ui.min.js"></script>
	<!-- https://jqueryui.com/download/ -->
	<script src="/js/bootstrap.min.js"></script>
	<!-- https://getbootstrap.com/ -->
<script type="text/javascript">
		$(document).ready(function() {
			$("#fileImg").change(function() {
				readURL(this);
			});
		});

		function readURL(input) {
			if (input.files && input.files[0]) {
				var reader = new FileReader();

				reader.onload = function(e) {
					$('#thumbnail').attr('src', e.target.result);
				}

				reader.readAsDataURL(input.files[0]); // convert to base64 string
			}
		}
	</script>
</body>
</html>
