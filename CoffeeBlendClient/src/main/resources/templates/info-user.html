<body>

<!--Header-->
<thblock th:include ="header"> </thblock>

<!--Content-->
<div id="myModal-infoUser">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Header -->
            <div class="modal-header">
                <h4 class="modal-title">THÔNG TIN CÁ NHÂN</h4>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <!--form-->
                <form action="#" th:object="${currentCustomer}">
                    <!--container-->
                    <div class="container">
                        <div class="form-group">
                            <label for="yourName">Họ tên:</label>
                            <h5  th:utext="${currentCustomer.name}"></h5>
                            <label for="email">Email:</label>
                            <h5  th:utext="${currentCustomer.email}"></h5>
                            <label for="phone">Số điện thoại:</label>
                            <h5  th:utext="${currentCustomer.phone}"></h5>
                            <label for="phone">Địa chỉ</label>
                            <h5  th:utext="${currentCustomer.address}"></h5>
                        </div>
<!--                        <div class="form-group">-->
<!--                            <label for="address">Địa chỉ:</label>-->
<!--                            <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ">-->
<!--                        </div>-->
               
                        <!--                        <div class="form-group">-->
                        <!--                            <label for="password">Nhập lại mật khẩu:-->
                        <!--                                <input type="password" class="form-control pwd" id="password_confirm">-->
                        <!--                            </label>-->
                        <!--                        </div>-->
                        <div class="form-group">
                        	<div class="btn-left"><input type="submit" class="btn btn-success w-100" th:href="@{/change-password}"
                                                         value="Đổi mật khẩu"></input></div>
                            <div class="btn-right"><a th:href="@{/update-info}" class="btn btn-success w-100">Cập nhật thông tin</a></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Footer-->
<thblock th:include = "footer"> </thblock>


<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>
