<body>
<!-- Header -->
<thblock th:include ="header" th:if="${curCustomer==null}"> </thblock>
<thblock th:include ="header_logged_in" th:if="${curCustomer!=null}"> </thblock>
<!--Content-->
<!-- The Modal Sign up-->
<div id="myModal-signUp" style="margin-top: 120px">
    <div class="modal-dialog">
        <div class="modal-content" style="height: 730px ; width:450px">

            <!-- Sign up Header -->
            <div class="modal-header">
                <h4 class="modal-title">ĐĂNG KÝ</h4>
            </div>

            <!-- Sign up body -->
            <div class="modal-body">
                <!--form-->
                <form th:action="@{/register}" method="post" th:object="${AccountDetail}">
                    <!--container-->
                    <div class="container">
                        <div class="form-group">
                            <label >Họ tên:</label>
                            <input class="form-control" type="text" name="name" th:field="*{name}" placeholder="Type your name">
							<!-- <span th:if="${#fields.hasErrors('name')}">Maximum character is 20 </span>  -->
                                                                     
                        </div>
                        <div class="form-group">
                            <label >Email:</label>
                            <input type="email" class="form-control" th:field="*{email}" placeholder="Type your email">
							<!-- <span th:if="${#fields.hasErrors('email')}">Maximum character is 20 </span>      -->
                        </div>
                        <div class="form-group">
                            <label >Số điện thoại:</label>
                            <input type="tel" class="form-control" maxlength="11" th:field="*{phone}" placeholder="Type your phone number">
							
                        </div>
                        <div class="form-group">
                            <label >Địa chỉ:</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Type your address">
                                                    
                        </div>
                        <div class="form-group">
                            <label >Mật khẩu:
                                <input type="password" class="form-control pwd" th:field="*{password}" placeholder="Type your password">
                            </label>
							
                        </div>
                        <div class="form-group">
                            <label >Nhập lại mật khẩu:
                                <input type="password" class="form-control pwd" placeholder="Type your name">
                            </label>
                            
                        </div>
                        <button type="submit" class="btn btn-success w-100"><i class="icon-user-plus"></i> Đăng
                            ký
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Footer-->
<thblock th:include = "footer"> </thblock>
